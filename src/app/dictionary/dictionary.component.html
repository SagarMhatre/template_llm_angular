<section class="dictionary">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Dictionary</mat-card-title>
      <mat-card-subtitle>Enter a word or phrase (max {{ maxLength }} characters)</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <mat-form-field appearance="outline" class="field">
        <mat-label>Word or phrase</mat-label>
        <input
          matInput
          type="text"
          [attr.maxlength]="maxLength"
          placeholder="e.g. serendipity"
          [value]="term()"
          [disabled]="loading()"
          (input)="updateTerm($event)"
        />
        <mat-hint align="end">{{ term().length }}/{{ maxLength }}</mat-hint>
      </mat-form-field>

      <div class="actions">
        <button
          mat-raised-button
          color="primary"
          (click)="submit()"
          [disabled]="loading() || !term().trim().length || !promptState.apiKey().trim().length"
        >
          <ng-container *ngIf="!loading(); else loadingTpl">Submit</ng-container>
        </button>
        <ng-template #loadingTpl>Loadingâ€¦</ng-template>
      </div>

      <p class="status" [class.error]="error()">
        {{ error() ?? info() }}
      </p>

      <section class="result" *ngIf="explanation() || examples()">
        <h3>Explanation</h3>
        <p>{{ explanation() }}</p>

        <h3 *ngIf="examples()">Examples</h3>
        <pre *ngIf="examples()">{{ examples() }}</pre>
      </section>
    </mat-card-content>
  </mat-card>
</section>
